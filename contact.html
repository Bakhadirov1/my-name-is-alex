    <div class="contact-block">
        <div class="wrapper">
            <div class="contact">
                <div class="contact-text">
                    <h1>CONTACT ME... </h1>
                    <p>If you have any questions regarding me and my job, please, feel free to contact me using the form below!</p>
                </div>
                <div class="contact-form">
                    <form action="#">
                        <div class="NameMail">
                            <input type="text" value="Name">
                            <input type="text" value="Mail">
                        </div>
                        <div class='subject'><input type="text" value="Subject"></div>
                        <div class='textarea'><textarea name="" id="" cols="30" rows="10" aria-valuetext="Message..."></textarea></div>
                        <div class='submit'><input type="submit" value="Send"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="contact-info">
        <div class="wrapper">
            <div class="contact-info__container">
                <div class="contact-info__item">
                    <img src="img/chat.png" alt="">
                    <p>123-456-7890</p>
                </div>
                <div class="contact-info__item">
                    <img src="img/mail.png" alt="">
                    <p>example@mail.com</p>
                </div>
                <div class="contact-info__item">
                    <img src="img/globus.png" alt="">
                    <p>4116 Oak Avenue
                        Chicago, IL 100179</p>
                </div>
            </div>
        </div>
